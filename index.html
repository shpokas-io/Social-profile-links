<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Social-profile-links</title>
</head>

<body>
  <section class="social-content-box">
    <div class="author-img">
      <img src="images/avatar-skirmantas.jpg" alt="author photo">
    </div>
    <div class="author-name-location-text">
      <h1 class="author-name">Skirmantas Špakovskis</h1>
      <h3 class="author-location">Vilnius, Lithuania</h3>
    </div>
    <div class="description">
      <p class="about-author-text">"Wanna be Full-snack 🥐 developer"</p>
    </div>
    <div class="links">
      <a href="#" class="github">Github</a>
      <a href="#" class="Frontend Mentor">Frontend Mentor</a>
      <a href="#" class="LinkedIn">LinkedIn</a>
      <a href="#" class="Twitter">Twitter</a>
      <a href="#" class="Instagram">Instagram</a>
    </div>
  </section>
</body>

</html>
